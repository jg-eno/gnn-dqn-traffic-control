<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¶ Visual Traffic Light Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö¶ Visual Traffic Light Simulator</h1>
            <p>Real-time simulation of 6 traffic light intersections with special vehicle priority</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">‚ñ∂Ô∏è Start</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚è∏Ô∏è Stop</button>
            <button id="resetBtn" class="btn btn-reset">üîÑ Reset</button>
            <button id="addSpecialBtn" class="btn btn-special">üö® Add Special Vehicle</button>
        </div>

        <div class="simulation-container">
            <canvas id="trafficCanvas"></canvas>
            
            <div class="sidebar">
                <div class="metrics-panel">
                    <h3>üìä Live Metrics</h3>
                    <div class="metric">
                        <span class="metric-label">Simulation Time:</span>
                        <span id="simTime" class="metric-value">0.0s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Vehicles Passed:</span>
                        <span id="vehiclesPassed" class="metric-value">0</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Throughput:</span>
                        <span id="throughput" class="metric-value">0.00 veh/s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Wait Time:</span>
                        <span id="avgWaitTime" class="metric-value">0.0s</span>
                    </div>
                </div>

                <div class="intersection-status">
                    <h3>üö¶ Intersection Status</h3>
                    <div id="intersectionList"></div>
                </div>
            </div>
        </div>

        <div class="special-vehicle-modal" id="specialModal" style="display: none;">
            <div class="modal-content">
                <h3>üö® Add Special Vehicle</h3>
                <div class="form-group">
                    <label for="intersectionSelect">Intersection:</label>
                    <select id="intersectionSelect">
                        <option value="intersection_1">Intersection 1</option>
                        <option value="intersection_2">Intersection 2</option>
                        <option value="intersection_3">Intersection 3</option>
                        <option value="intersection_4">Intersection 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="laneSelect">Lane:</label>
                    <select id="laneSelect">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button id="confirmSpecialBtn" class="btn btn-confirm">Add Vehicle</button>
                    <button id="cancelSpecialBtn" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/traffic-simulator.js') }}"></script>
</body>
</html>
