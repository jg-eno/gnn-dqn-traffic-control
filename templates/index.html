<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¶ Visual Traffic Light Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö¶ Visual Traffic Light Simulator</h1>
            <p>Real-time simulation of 4 traffic light intersections with special vehicle priority</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">‚ñ∂Ô∏è Start</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚è∏Ô∏è Stop</button>
            <button id="resetBtn" class="btn btn-reset">üîÑ Reset</button>
            <button id="addSpecialBtn" class="btn btn-special">üö® Add Special Vehicle</button>
        </div>

        <div class="main-container">
            <!-- Left Side - Simulation -->
            <div class="simulation-section">
                <canvas id="trafficCanvas"></canvas>
            </div>
            
            <!-- Right Side - Intersection Controllers -->
            <div class="controllers-section">
                <!-- Intersection Toggle Buttons -->
                <div class="intersection-toggles">
                    <h3>üéõÔ∏è Intersection Controllers</h3>
                    <div class="toggle-buttons">
                        <button class="toggle-btn active" data-intersection="intersection_1">Intersection 1</button>
                        <button class="toggle-btn" data-intersection="intersection_2">Intersection 2</button>
                        <button class="toggle-btn" data-intersection="intersection_3">Intersection 3</button>
                        <button class="toggle-btn" data-intersection="intersection_4">Intersection 4</button>
                    </div>
                </div>
                
                <!-- Active Intersection Controller -->
                <div class="active-controller" id="active-controller">
                    <!-- Controller content will be dynamically loaded here -->
                </div>
            </div>
        </div>


        <div class="special-vehicle-modal" id="specialModal" style="display: none;">
            <div class="modal-content">
                <h3>üö® Add Special Vehicle</h3>
                <div class="form-group">
                    <label for="intersectionSelect">Intersection:</label>
                    <select id="intersectionSelect">
                        <option value="intersection_1">Intersection 1</option>
                        <option value="intersection_2">Intersection 2</option>
                        <option value="intersection_3">Intersection 3</option>
                        <option value="intersection_4">Intersection 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="laneSelect">Lane:</label>
                    <select id="laneSelect">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button id="confirmSpecialBtn" class="btn btn-confirm">Add Vehicle</button>
                    <button id="cancelSpecialBtn" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/traffic-simulator.js') }}"></script>
</body>
</html>
